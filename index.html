---
layout: default
title: Writer Cracks the Code
---

<h1>Writer Cracks the Code</h1>

<div class="excerpts">
<ul>
  {% for post in site.posts %}
    <li>
      <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
<p class="meta date">{{ post.date | date: "%B %-d, %Y" }}</p>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
{% if post.excerpt != post.content %}
    <span="readmore"><a href="{{ site.baseurl }}{{ post.url }}">Read more...</a></span>
{% endif %}
</div>
