---
layout: default
title: [insert creative blog name here]
---

<h1>[insert creative blog name here]</h1>

<div class="excerpts">
<ul>
  {% for post in site.posts %}
    <li>
      <h2 class="title"><a href="{{ post.url }}">{{ post.title }}<br>
      <span class="meta">{{ post.date | date_to_string }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
</div>
