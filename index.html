---
layout: default
title: [insert creative blog name here]
---

<h1>[insert creative blog name here]</h1>

<div class="excerpts">
<ul>
  {% for post in site.posts %}
    <li>
      <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
<p class="meta"><span class="date">{{ post.date | date: "%B %-d, %Y" }}</span></p>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
</div>
